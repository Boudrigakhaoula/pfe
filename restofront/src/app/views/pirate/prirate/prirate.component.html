<!-- resto Start -->

<div class="container-xxl pt-5 pb-3">
<div class="container">
<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
    <h5 id="off" class="section-title ff-secondary text-center  fw-normal">Nos offres</h5>
</div>


<!-- shop section -->
<section class="shop container" *ngFor="let Cat of AllCategories">
  <!-- content -->
  <div class="text-center wow fadeInUp listedemenu" data-wow-delay="0.1s">
      <h5 id="off" class="section-title  ff-secondary text-center  fw-normal">{{Cat.name}}</h5>
  </div>
  <div class="horizontal-container">
  <div class="shop-content" *ngFor="let item of AllItems">
    <div class="product-box" *ngIf="item.category == Cat.name">

      <button type="button" class="" data-bs-toggle="modal"  style="border-color: transparent;">
        <img [src]="baseurl + '/' + item.urlImage" alt="" class="product-img" width="228px" height="250px">
      </button>

      <p class="product-title1">{{item.name}}</p>
      <span class="product-price">{{item.price}}dt</span>

      <div class="Shop" (click)="AddPanier(item)">
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-cart add-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
      </div>

      <div class="LikeBtn" (click)="AddPanier1(item)" >
        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16" style="margin-top: -20%; ">
        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
      </div>
    </div>

  </div></div>
</section>  </div>
