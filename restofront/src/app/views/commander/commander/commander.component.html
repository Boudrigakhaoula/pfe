<div class="container-xxl py-5 bg-dark hero-header mb-5">
  <div class="container text-center my-5 pt-5 pb-4">
    <h1 class="display-3 text-white mb-3 animated slideInDown"> commande</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb justify-content-center text-uppercase">
        <li class="breadcrumb-item"><a href="#" id="ac" style="color:  #FF971D;">Accueil</a></li>
        <li class="breadcrumb-item text-white active" aria-current="page">Nos Informations</li>
      </ol>
      <ol>

      </ol>
    </nav>
  </div>
</div>


<div style="margin-left: 30% ;">
  <div class="row" style="background-color:white;">

    <div class="col-md-10 ">
      <h4 style="color: #ff7300; margin: 0;">Prix Total a payé : {{prixTotal}}Dt </h4>

      <div class="card-body">
        <div class="new-user-info">
          <form>
            <div class="row">
              <div class="form-group col-md-8">
                <label class="form-label" for="fname" style="color: #ff7300;">Prénom :</label>
                <input style="background-color:white" type="text" class="form-control1" id="fname"
                       placeholder="Prénom :" [value]="currentUser.firstName" #firstName>
              </div>

              <div class="form-group col-md-8" style="color: rgba(240, 248, 255, 0.432);;">
                <label class="form-label" for="fprix" style="color: #ff7300;">Nom :</label>
                <input style="background-color:white" type="text" class="form-control1" id="fprix" placeholder="Nom :" [value]="currentUser.lastName" #lastName>
              </div>
              <div class="form-group col-md-8" style="color: rgba(240, 248, 255, 0.432);;">
                <label class="form-label" for="fprix" style="color: #ff7300;">Adresse :</label>
                <input style="background-color:white" type="text" class="form-control1" id="fprix"
                       placeholder="Adresse :" [value]="currentUser.adress" #adress>
              </div>
              <div class="form-group col-md-8" style="color: rgba(240, 248, 255, 0.432);;">
                <label class="form-label" for="fprix" style="color: #ff7300;">Numéro de téléphone :</label>
                <input style="background-color:white" type="text" class="form-control1" id="fprix"
                       placeholder="Numéro de téléphone :" [value]="currentUser.phone" #phone>
              </div>
            </div>


            <hr>

            <button type="button" class="btn btn-primary" style="background-color: #ff7300;;border-color: #ff7300;;" (click)="SendCommande(firstName.value, lastName.value, adress.value, phone.value)">
              Commander
            </button>
            <a routerLink="/liste-resto/bizzart" type="submit" class="btn btn-primary"
               style="background-color: #ff7300;;border-color: #ff7300; margin-left: 2%;">Ajouter plus</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
