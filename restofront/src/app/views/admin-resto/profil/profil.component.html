<div class="container-fluid content-inner pb-0" style="background-color: #19191A;">
   <div>
      <div class="row"style="background-color: #19191A;">
       <h4 class="text-center" style="color: #FF971D;">Profil</h4>
         <div class="col-xl-12 col-lg-12">
            <div class="card"style="background-color:#202022;">
               <div class="card-header d-flex justify-content-between">
                  <div class="header-title">
 
                  </div>
               </div>
               <div class="card-body">
                  <div class="new-user-info">
                     <form>
                        <div class="row">
                           <div class="form-group col-md-6"style="color: rgba(240, 248, 255, 0.432);">
                             <label class="form-label" for="nomresto">Nom restaurant:</label>
                             <input  name="nomresto" type="text" class="form-control1" id="cname" placeholder="Nom resto" [value]="currentProfil.name" #name>
                          </div>
 
                           <div class="form-group col-md-6"style="color: rgba(240, 248, 255, 0.432);">
                              <label class="form-label" for="adresse">Adresse </label>
                              <input  name="adresse" type="text" class="form-control1" id="add1" placeholder=" Adresse"  [value]="currentProfil.address" #address>
                           </div>
 
 
                           <div class="form-group col-md-6"style="color: rgba(240, 248, 255, 0.432);">
                             <label class="form-label" for="ville">Ville:</label>
                             <input   name="ville" type="text" class="form-control1" id="cname" placeholder="ville"  [value]="currentProfil.ville" #ville>
                          </div>
                           <div class="form-group col-md-6"style="color: rgba(240, 248, 255, 0.432);">
                              <label class="form-label" for="tel">Numéro de téléphone portable:</label>
                              <input  name="tel" type="text" class="form-control1" id="mobno" placeholder="Numéro de téléphone portable"  [value]="currentProfil.phone" #phone>
                           </div>
                           <div class="form-group col-md-6"style="color: rgba(240, 248, 255, 0.432);">
                             <label class="form-label" for="urlfb">Url Facebook :</label>
                             <input  name="urlfb" type="text" class="form-control1" id="furl" placeholder="Facebook Url"  [value]="currentProfil.urlFacebook" #urlFacebook>
                          </div>
 
                          <div class="form-group col-md-6"style="color: rgba(240, 248, 255, 0.432);">
                             <label class="form-label" for="urlinst">Url Instagram :</label>
                             <input  name="urlinst" type="text" class="form-control1" id="instaurl" placeholder="Instagram Url"  [value]="currentProfil.urlInstagram" #urlInstagram>
                          </div>
 
                       
                        </div>
 
 
 
                        <button type="button" class="btn btn-primary"style="background-color: #FF971D;border-color: #FF971D;" (click)="updateProfil(name.value, address.value,phone.value,ville.value,urlFacebook.value,urlInstagram.value)">Modifier profil</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>
