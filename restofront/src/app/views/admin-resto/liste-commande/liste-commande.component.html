<div
  class="container-fluid content-inner pb-0"
  style="background-color: #19191a"
>
  <div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card" style="background-color: #202022">
          <div class="card-header">
            <h4 class="card-title text-white">Liste des Commandes</h4>
          </div>

          <div class="d-flex mt-3 ms-4 me-4 justify-content-between"></div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="">
                  <tr style="color: rgba(240, 248, 255, 0.432)">
                    <th>Produits</th>
                    <th>Nom Client</th>
                    <th>Adress</th>
                    <th>Prix Total</th>
                    <th>Num tel</th>
                    <th>Date Commande</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of dataArray;index as i">
                    <td>
                      <p *ngFor="let prod of item.Items"> {{ prod.name }} </p>
                    </td>
                    <td>{{ item.User.firstName + ' ' + item.User.lastName }}</td>
                    <td>{{ item.Adresse }}</td>
                    <td>{{ item.TotalPrice }} Dt </td>
                    <td>{{ item.User.phone }}</td>
                    <td> {{ item.Date }}</td>
                    <td>
                      <button (click)="delete(item._id,i)"
                        class="btn btn-primary sup"
                        style="
                          margin-left: 15%;
                          background-color: #ff971d;
                          border-color: #ff971d;
                        "
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="20"
                          height="20"
                          fill="currentColor"
                          class="bi bi-trash3-fill"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
                          />
                        </svg>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
