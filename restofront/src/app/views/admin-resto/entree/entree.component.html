
<!-- resto Start -->




<div class="container-xxl pt-5 pb-3">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">

        </div>


        <h5 id="off" class="section-title  ff-secondary text-center  fw-normal">{{currentCategory.name}}</h5>

        <!-- suite start -->
      <a [routerLink]="'/admin_resto/add-menu-resto/'+currentCategory._id">
      <button class="btn btn primary ajouter">Ajouter menu </button>
      </a>

      <section class="shop container">

        <!-- content -->
        <div class="text-center wow fadeInUp listedemenu" data-wow-delay="0.1s">
            <h5 id="off" class="section-title  ff-secondary text-center  fw-normal">{{currentCategory.name}}</h5>
        </div>

<div class="shop-content">




   <!-- box 1 -->
        <div class="product-box" *ngFor="let  item of dataArray1 ; index as i">
          <button type="button" class="" data-bs-toggle="modal"  style="border-color: transparent;">
              <img src="http://localhost:5001/{{item.urlImage}}" alt="" class="product-img" width="228px" height="250px">
            </button>

  <p class="product-title1">{{item.name}}</p>
  <span class="product-price">{{item.price}} dt</span>
  <a [routerLink]="'/admin_resto/editemenu/'+ item._id">
  <svg  style="color: #ff7300;" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
  </svg>
  </a>
  <svg (click)="delete(item._id,i)"  style="color: #ff7300;"  xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-trash3-fill delete" viewBox="0 0 16 16">
    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
  </svg>
      </div>

</div>
    </section>
    </div>
