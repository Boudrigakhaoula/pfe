                    Liste d'admin resto</h4>
                </div>

                <div class="d-flex mt-3 ms-4 me-4 justify-content-between">

                 <div class="card-body">
                     <div class="table-responsive">
                    <table class="table">
                       <thead class="">
                                                <tr style="color: rgba(240, 248, 255, 0.432);">
                                                    <th>Nom restaurant</th>
                                                    <th>Adresse</th>
                                                    <th>Ville</th>
                                                    <th>Téléphone</th>
                                                    <th>Url Facebook</th>
                                                    <th>Url Instagram</th>
                                                    <th>Email</th>
                                               
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tr *ngFor="let item of dataArray ; index as i">
                                              <td  style='color:#fff'>{{item.name}}</td>
                                              <td  style='color:#fff'>{{item.address}}</td>

                                              <td  style='color:#fff'>{{item.ville}}</td>
                                              <td  style='color:#fff'>{{item.phone}}</td>

                                              <td  style='color:#fff'>{{item.urlFacebook}}</td>
                                              <td  style='color:#fff'>{{item.urlInstagram}}</td>
                                              <td  style='color:#fff'>{{item.email}}</td>

                              

                                              <td ><button (click)="delete(item._id,i)" type="button" class="btn btn-primary sup" style="margin-left: 15%;background-color: #FF971D;border-color: #FF971D;" >
