<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Editer Le Profil</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="#" id="ac">Accueil</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Editer Le Profil</li>
            </ol>
        </nav>
    </div>
  </div>


  <router-outlet></router-outlet>

  <!-- inscription Start -->
  <div class="container-xxl py-5 px-0 wow fadeInUp "  id="form" data-wow-delay="0.1s">
    <div class="row justify-content-md-center ">


        <div class="col-md-6 bg-dark d-flex align-items-center ">
            <div class="p-5 wow fadeInUp " data-wow-delay="0.2s">
                <h5 class="section-title ff-secondary text-start  fw-normal " id="titre">Editer Le Profil</h5>
                <br>
                <br>


                <form>
                    <div class="row g-3 ">
                        <div class="col-md-6 ">
                            <div class="form-floating  ">
                                <input name="name"  type="text"  class="form-control l1 " id="name" placeholder="Votre nom" [value]="currentUser.firstName" #newFirstName>
                                <label for="name" >Votre nom</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input   name="prenom" type="text"    class="form-control" id="prenom" placeholder="Votre prénom" [value]="currentUser.lastName" #newLastName>
                                <label for="prenom">Votre prénom</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating date" id="date3" data-target-input="nearest">
                                <input name="datenais" type="text" class="form-control " id="datetime" placeholder="Date de naissance" [value]="currentUser.dateOfBirth" #newDOB />
                                <label for="date">Date de naissance</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input  name="telephone" type="text"  class="form-control" id="tel" placeholder="Numéro de téléphone" [value]="currentUser.phone" #newPhone >
                                <label for="tel">Numéro de téléphone</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input name="email" type="email" class="form-control" id="email" placeholder="Votre adresse e-mail" [value]="currentUser.email" #newEmail>
                                <label for="email">Votre adresse e-mail</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="button" id="button" (click)="updateUser(newFirstName.value, newLastName.value, newDOB.value, newPhone.value, newEmail.value)">Enregister</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>


  <!-- inscription Start -->
